<!DOCTYPE html>
<html lang="en">

	<body>

		<h1> hi </h1>

		<h2> i'm zero. </h2>

		<p> as you can see i am not a very good web developer.</p>
		<p> this website might look good at some point in time </p>

		<h2> links </h2>
		<ul>
			<li> <a href = "https://github.com/zeromomentum121">github</a> </li>
			<li> <a href = "https://dsc.lol/crusaders" target = "_blank">discord</a>
		</ul>
        <div id = "presence">
            <h2> discord presence thing </h2>
		<p id="status"></p>
		<p id="music"></p>
        </div>
        <script>
            (async () => {
                const res = await fetch("https://api.lanyard.rest/v1/users/435206857276260353")
                const req = await res.json()
                let dstatus = document.getElementById("status")
		
                dstatus.innerHTML = `Discord Status: ${req.data.discord_status}`
		if (req.data.listening_to_spotify) {
			let spstatus = document.getElementById("music")
			spstatus.innerHTML = `Currently listening to ${req.data.spotify.song} by ${req.data.spotify.artist}<br>Link: <a href="https://open.spotify.com/track/${req.data.spotify.track_id}" target="_blank">click here</a>`
		}
		for (let elem of req.data.activities && !req.data.listening_to_spotify) {
			if (elem.name === "Headset") {
				let mstatus = document.getElementById("music")
				mstatus.innerHTML = `Currently listening to ${elem.state} by ${elem.details} on <a href="https://headsetapp.co" target="_blank">Headset</a>`
			}
		}
            })()
	    </script>
    </body>

</html>
